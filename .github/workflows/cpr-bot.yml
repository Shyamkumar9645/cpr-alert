name: CPR Alert Bot

on:
  schedule:
    # Run Monday to Friday at 9:10 AM IST (3:40 AM UTC)
    - cron: '40 3 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  cpr-monitoring:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run CPR Alert Bot
      env:
        FYERS_APP_ID: ${{ secrets.FYERS_APP_ID }}
        FYERS_SECRET_KEY: ${{ secrets.FYERS_SECRET_KEY }}
        FYERS_ACCESS_TOKEN: ${{ secrets.FYERS_ACCESS_TOKEN }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        FYERS_REDIRECT_URI: "https://trade.fyers.in/api-login/redirect-uri/index.html"
      run: |
        echo "Starting CPR Alert Bot..."
        echo "Current time: $(date)"
        echo "IST time: $(TZ='Asia/Kolkata' date)"
        
        # Run bot with timeout and ensure step completes
        timeout --preserve-status 6h python cpr_bot.py || true
        
        echo "Bot execution finished at: $(date)"
        echo "Step completed, proceeding to next step..."
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cpr-bot-logs
        path: logs/
        retention-days: 7